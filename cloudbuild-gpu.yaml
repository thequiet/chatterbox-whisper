steps:
  # Build the container image with GPU support
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatterbox-whisper-gpu:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatterbox-whisper-gpu:latest'
      - '.'
    timeout: '1200s'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chatterbox-whisper-gpu:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chatterbox-whisper-gpu:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chatterbox-whisper-gpu:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chatterbox-whisper-gpu:latest'

# Build options - Use a machine with more resources for GPU image
options:
  machineType: 'E2_HIGHCPU_32'
  diskSizeGb: '200'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '2400s'
